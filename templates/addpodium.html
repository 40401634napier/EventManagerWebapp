{% extends 'blocks/main.html' %}
{% block title %}Podium toevoegen{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-horizontal">
            <label for="podiumDescription">Beschrijving van het podium:</label>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="podiumDescription" style="resize: none;"></textarea>
            </div>

            <button type="button" class="btn btn-primary btn-block" id="addPodiumButton">Podium toevoegen</button>
        </form>
    </div>
    <script type="text/javascript">
        $("#addPodiumButton").on('click', function() {
            var postBody = {podiumDescription: $("#podiumDescription").val()}

            $.post("/api/podium", postBody, function(data) {
                // todo: user notification after success
            })
        })
    </script>
{% endblock %}
