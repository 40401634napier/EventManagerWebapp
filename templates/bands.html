{% extends 'blocks/main.html' %}
{% block title %}View bands{% endblock %}

{% block content %}
    <div class="container">
        {% if isSuccess %}
            <div class="alert-success alert-mod">
                Band added/modified succesfully!
            </div>
        {% endif %}

        <div class="panel panel-default">
            <div class="panel-heading">Bands</div>
            
            <table class="table table-hover table-lg">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Members</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in bands %}
                    <tr>
                        <th scope="row" class="col-md-1">{{ item[0] }}</th>
                        <td class="col-md-2">{{ item[1] }}</td>
                        <td class="col-md-4">{{ item[2] }}</td>
                        <td class="col-md-5">{{ item[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        $("tbody tr").on("click", function() {
            window.location = "/bands/"+$(this).find("th:first").text()
        })
    </script>
{% endblock %}
